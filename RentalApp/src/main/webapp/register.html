<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Bhadasewa Rental System</title>
  <style>
    /* Add this new style for pop-up notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(90deg, #27ae60 0%, #1e8449 100%);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 15px;
      transform: translateX(150%);
      transition: transform 0.4s ease;
      max-width: 400px;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(150%);
      }
      to {
        transform: translateX(0);
      }
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification-icon {
      font-size: 24px;
    }
    
    .notification-content h4 {
      margin: 0 0 5px 0;
      font-size: 16px;
      font-weight: 700;
    }
    
    .notification-content p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .notification.success {
      background: linear-gradient(90deg, #27ae60 0%, #1e8449 100%);
    }
    
    .notification.error {
      background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
      box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
    }
    
    .notification.info {
      background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
      box-shadow: 0 8px 25px rgba(74, 108, 247, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(74, 108, 247, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 85% 30%, rgba(74, 108, 247, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 50% 80%, rgba(74, 108, 247, 0.05) 0%, transparent 20%);
      pointer-events: none;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: #333;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid rgba(0, 0, 0, 0.03);
    }
    
    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .logo img {
      height: 45px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.1));
    }
    
    .logo-text{
    font-size: 26px;
    font-weight: 800;
    background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    gap: 10px;
  }
    
    .navbar .menu {
      display: flex;
      gap: 8px;
    }
    
    .navbar .menu a {
      color: #555;
      text-decoration: none;
      padding: 10px 22px;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 15px;
      border: 1px solid transparent;
    }
    
    .navbar .menu a:hover {
      background: #f0f4ff;
      color: #4a6cf7;
      border: 1px solid rgba(74, 108, 247, 0.2);
    }
    
    .navbar .menu a.active {
      background: #4a6cf7;
      color: white;
      box-shadow: 0 4px 12px rgba(74, 108, 247, 0.3);
    }

    /* Register container */
    .register-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    /* Floating circles decoration */
    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(74, 108, 247, 0.08), transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .circle-1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
      animation: float 20s infinite ease-in-out;
    }

    .circle-2 {
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 8%;
      animation: float 25s infinite ease-in-out reverse;
    }

    .circle-3 {
      width: 100px;
      height: 100px;
      top: 60%;
      left: 15%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      33% {
        transform: translateY(-20px) translateX(10px);
      }
      66% {
        transform: translateY(10px) translateX(-10px);
      }
    }

    /* Register box */
    .register-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 50px 45px;
      border-radius: 20px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.08),
        0 1px 0 rgba(255, 255, 255, 0.5) inset,
        0 -1px 0 rgba(0, 0, 0, 0.03) inset;
      width: 100%;
      max-width: 550px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.7);
      position: relative;
      overflow: hidden;
    }

    .register-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .register-box h2 {
      margin-bottom: 8px;
      color: #1a1a2e;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, #1a1a2e 0%, #4a6cf7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .register-box .subtitle {
      color: #666;
      font-size: 15px;
      margin-bottom: 40px;
      font-weight: 400;
      line-height: 1.5;
    }

    /* Two column layout for form */
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      position: relative;
      text-align: left;
    }

    .form-group.full-width {
      width: 100%;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.3px;
    }
    
    .register-box input,
    .register-box select {
      width: 100%;
      padding: 16px 20px;
      border: 1.5px solid #e1e7ff;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f8faff;
      color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
    }
    
    .register-box input:focus,
    .register-box select:focus {
      outline: none;
      border-color: #4a6cf7;
      background: white;
      box-shadow: 0 0 0 4px rgba(74, 108, 247, 0.15);
      transform: translateY(-2px);
    }

    .register-box input::placeholder {
      color: #a0a7c2;
    }

    /* Password input container with eye icon */
    .password-container {
      position: relative;
      width: 100%;
    }
    
    .password-container input {
      width: 100%;
      padding-right: 50px; /* Space for eye icon */
    }
    
    .toggle-password {

      right: 15px;
      top: 50%;

      border: none;
      color: #a0a7c2;
      cursor: pointer;

      font-weight: 700;

      position: relative;
      overflow: hidden;

      content: '';

      top: 0;
      left: 0;

    .register-box button[type="submit"]:hover::after {
      opacity: 1;
    }

    .register-box button[type="submit"]:active {
      transform: translateY(0);
    }

    .register-box button[type="submit"] span {
      position: relative;
      z-index: 2;
    }

      background: linear-gradient(90deg, #a0a7c2 0%, #8a94b0 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .register-box button[type="submit"]:disabled:hover::after {
      opacity: 0;
    }
    
    .register-box p {
      margin-top: 28px;
      font-size: 15px;
      color: #666;
    }
    
    .register-box a {
      color: #4a6cf7;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .register-box a:hover {
      color: #3a5ce5;
      text-decoration: none;
    }

    .register-box a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #4a6cf7;
      transition: width 0.3s ease;
    }

    .register-box a:hover::after {
      width: 100%;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 32px 0;
      color: #a0a7c2;
      font-size: 14px;
      font-weight: 500;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e1e7ff, transparent);
    }

    .divider span {
      padding: 0 15px;

    }

    /* Brand mention */
    .brand-mention {
      font-size: 14px;
      color: #4a6cf7;
      margin-top: 10px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;

    }
    
    .brand-mention i {

    /* Footer */

      padding: 20px;

      font-size: 14px;

      background: rgba(255, 255, 255, 0.9);

    /* Responsive design */
    @media (max-width: 768px) {
      .navbar {
        padding: 16px 25px;
      }
      
      .navbar .logo {

      }
      
      .navbar .menu a {
        padding: 9px 18px;
        font-size: 14px;
      }
      
      .register-box {
        padding: 40px 30px;

      }

      .register-box h2 {
        font-size: 28px;
      }

        opacity: 0.5;
      }

      .form-row {

      }
    }

    @media (max-width: 480px) {
      .register-box {

      }

        gap: 5px;
      }

        padding: 8px 14px;
      }

      .logo-text {
        font-size: 20px;
      }

      .navbar .logo img {
        height: 40px;
      }
      
      .notification {
        left: 15px;
        right: 15px;
        max-width: none;
      }
    }

<script>
// Show notification function
function showNotification(type, title, message) {
  const notification = document.getElementById('notification');
  const icon = notification.querySelector('.notification-icon i');
  const titleEl = document.getElementById('notification-title');
  const messageEl = document.getElementById('notification-message');
  
  // Set notification type
  notification.className = 'notification ' + type;
  
  // Set icon based on type
  if (type === 'success') {
    icon.className = 'fas fa-check-circle';
  } else if (type === 'error') {
    icon.className = 'fas fa-exclamation-circle';
  } else {
    icon.className = 'fas fa-info-circle';
  }
  
  // Set content
  titleEl.textContent = title;
  messageEl.textContent = message;
  
  // Show notification
  notification.style.display = 'flex';
  
  // Trigger animation
  setTimeout(() => {
    notification.classList.add('show');
  }, 10);
  
  // Auto hide after 3 seconds and redirect
  setTimeout(() => {
    notification.classList.remove('show');
    
    // Hide after animation
    setTimeout(() => {
      notification.style.display = 'none';
      
      // Redirect after animation completes (only for success)
      if (type === 'success') {
        window.location.href = 'login.html';
      }
    }, 400);
  }, 3000);
}

// Password toggle functionality
function setupPasswordToggle() {
  const togglePassword1 = document.getElementById('togglePassword1');
  const togglePassword2 = document.getElementById('togglePassword2');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  
  togglePassword1.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
  });
  
  togglePassword2.addEventListener('click', function() {
    const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    confirmPasswordInput.setAttribute('type', type);
    this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
  });
}

// Password validation
function validatePasswords() {
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const passwordError = document.getElementById('password-error');
  const confirmPasswordError = document.getElementById('confirm-password-error');
  const submitBtn = document.getElementById('submitBtn');
  
  let isValid = true;
  
  // Clear previous errors
  passwordError.classList.remove('show');
  confirmPasswordError.classList.remove('show');
  
  // Validate password length
  if (password.length < 6) {
    passwordError.textContent = 'Password must be at least 6 characters long';
    passwordError.classList.add('show');
    isValid = false;
  }
  
  // Check if passwords match
  if (password !== confirmPassword) {
    confirmPasswordError.textContent = 'Passwords do not match';
    confirmPasswordError.classList.add('show');
    isValid = false;
  }
  
  // Enable/disable submit button
  submitBtn.disabled = !isValid;
  
  return isValid;
}

// Real-time password validation
function setupRealTimeValidation() {
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  
  passwordInput.addEventListener('input', validatePasswords);
  confirmPasswordInput.addEventListener('input', validatePasswords);
}

// Form submission handler
document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Validate form
  if (!validatePasswords()) {
    showNotification('error', 'Validation Error', 'Please fix the errors in the form.');
    return;
  }
  
  // Show loading state
  const submitBtn = document.getElementById('submitBtn');
  const originalText = submitBtn.innerHTML;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
  submitBtn.disabled = true;
  
  // Collect form data
  const formData = new FormData(this);
  
  // For DEMO/TESTING PURPOSES - Simulate successful registration
  // Remove this setTimeout block and uncomment the fetch block below for real implementation
  setTimeout(() => {
    // Show success notification
    showNotification(
      'success',
      'Registration Successful!',
      'Your account has been created successfully.'
    );
    
    // Reset button state
    submitBtn.innerHTML = originalText;
    submitBtn.disabled = false;
    
    // Reset form
    this.reset();
    
    // Reset location selects
    document.getElementById('district').innerHTML = '<option value="">Select District</option>';
    document.getElementById('municipality').innerHTML = '<option value="">Select Municipality</option>';

// Location loading function
async function loadLocations() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/0aashutosh/nepal-location-json/main/nepal_location_with_wards.json");
    const data = await res.json();

    const provinces = data.provinceList;

    const provinceSelect = document.getElementById("province");
    const districtSelect = document.getElementById("district");
    const municipalitySelect = document.getElementById("municipality");
    const wardSelect = document.getElementById("ward");

    // Load Provinces
    provinces.forEach(prov => {
      const option = document.createElement("option");
      option.value = prov.id;
      option.textContent = prov.name;
      provinceSelect.appendChild(option);
    });

    // Province Change → Load Districts
    provinceSelect.addEventListener("change", () => {
      districtSelect.innerHTML = '<option value="">Select District</option>';
      municipalitySelect.innerHTML = '<option value="">Select Municipality</option>';
      wardSelect.innerHTML = '<option value="">Select Ward</option>';

      const selectedProvince = provinces.find(p => p.id == provinceSelect.value);
      if (!selectedProvince) return;

      selectedProvince.districtList.forEach(dist => {
        const option = document.createElement("option");
        option.value = dist.id;
        option.textContent = dist.name;
        districtSelect.appendChild(option);
      });
    });

    // District Change → Load Municipalities
    districtSelect.addEventListener("change", () => {
      municipalitySelect.innerHTML = '<option value="">Select Municipality</option>';
      wardSelect.innerHTML = '<option value="">Select Ward</option>';

      const selectedProvince = provinces.find(p => p.id == provinceSelect.value);
      const selectedDistrict = selectedProvince?.districtList.find(d => d.id == districtSelect.value);
      if (!selectedDistrict) return;

      selectedDistrict.municipalityList.forEach(muni => {
        const option = document.createElement("option");
        option.value = muni.id;
        option.textContent = muni.name;
        municipalitySelect.appendChild(option);
      });
    });

    // Municipality Change → Load Wards
    municipalitySelect.addEventListener("change", () => {
      wardSelect.innerHTML = '<option value="">Select Ward</option>';

      const selectedProvince = provinces.find(p => p.id == provinceSelect.value);
      const selectedDistrict = selectedProvince?.districtList.find(d => d.id == districtSelect.value);
      const selectedMunicipality = selectedDistrict?.municipalityList.find(m => m.id == municipalitySelect.value);

      if (!selectedMunicipality || !selectedMunicipality.wardList) return;

      selectedMunicipality.wardList.forEach(wardNum => {
        const option = document.createElement("option");
        option.value = wardNum;
        option.textContent = wardNum;
        wardSelect.appendChild(option);
      });
    });

  } catch (err) {
    console.error("Error loading locations:", err);
  }
}

// Initialize everything when page loads
document.addEventListener('DOMContentLoaded', function() {
  // Setup password functionality
  setupPasswordToggle();
  setupRealTimeValidation();
  
  // Load location data
  loadLocations();
  
  // Disable submit button initially
  document.getElementById('submitBtn').disabled = true;
  
  console.log('Registration page loaded successfully');
});
