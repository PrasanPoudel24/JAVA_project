<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - Bhadasewa</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body { 
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
      color: #333;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(74, 108, 247, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 85% 30%, rgba(74, 108, 247, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 50% 80%, rgba(74, 108, 247, 0.05) 0%, transparent 20%);
      pointer-events: none;
      z-index: 0;
    }

    /* Floating circles decoration */
    .floating-circle {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(74, 108, 247, 0.08), transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .circle-1 {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 5%;
      animation: float 20s infinite ease-in-out;
    }

    .circle-2 {
      width: 150px;
      height: 150px;
      bottom: 15%;
      right: 8%;
      animation: float 25s infinite ease-in-out reverse;
    }

    .circle-3 {
      width: 100px;
      height: 100px;
      top: 60%;
      left: 15%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      33% {
        transform: translateY(-20px) translateX(10px);
      }
      66% {
        transform: translateY(10px) translateX(-10px);
      }
    }

    /* ---------------- NAVBAR ---------------- */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid rgba(0, 0, 0, 0.03);
    }

    .logo  {
    font-size: 26px;
    font-weight: 800;
    background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    gap: 10px;
  }
    .logo::before {
      content: 'üè†';
      font-size: 28px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-btn {
      padding: 10px 22px;
      background: #f0f4ff;
      color: #4a6cf7;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 1px solid rgba(74, 108, 247, 0.2);
      position: relative;
      overflow: hidden;
    }

    .nav-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-btn:hover {
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 108, 247, 0.3);
    }

    .nav-btn:hover::after {
      opacity: 1;
    }

    .nav-btn span {
      position: relative;
      z-index: 2;
    }

    /* Notification Badge */
    .notification-badge {
      position: relative;
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(90deg, #ff6b6b 0%, #ee5a52 100%);
      color: white;
      font-size: 12px;
      font-weight: 700;
      min-width: 20px;
      height: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 6px;
      box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Main Container */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    /* Page Header */
    .page-header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.6s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-header h1 {
      font-size: 42px;
      font-weight: 800;
      color: #1a1a2e;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #1a1a2e 0%, #4a6cf7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-header p {
      color: #666;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Stats Cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.08),
        0 1px 0 rgba(255, 255, 255, 0.5) inset;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.7);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
    }

    .stat-card.total::before {
      background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
    }

    .stat-card.unread::before {
      background: linear-gradient(90deg, #ff6b6b 0%, #ee5a52 100%);
    }

    .stat-card.approved::before {
      background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .stat-number {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 10px;
      display: block;
    }

    .stat-card.total .stat-number {
      color: #4a6cf7;
    }

    .stat-card.unread .stat-number {
      color: #ff6b6b;
    }

    .stat-card.approved .stat-number {
      color: #27ae60;
    }

    .stat-label {
      color: #666;
      font-size: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.7);
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    .tab-btn {
      padding: 12px 24px;
      background: #f0f4ff;
      color: #4a6cf7;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 700;
      transition: all 0.3s ease;
      border: 1.5px solid #e1e7ff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab-btn:hover {
      background: #4a6cf7;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 108, 247, 0.2);
    }

    .tab-btn.active {
      background: #4a6cf7;
      color: white;
      box-shadow: 0 4px 12px rgba(74, 108, 247, 0.3);
    }

    /* Notifications List */
    .notifications-list {
      display: flex;
      flex-direction: column;
      gap: 25px;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }

    .notification-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.08),
        0 1px 0 rgba(255, 255, 255, 0.5) inset;
      border: 1px solid rgba(255, 255, 255, 0.7);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .notification-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
    }

    .notification-card.success::before {
      background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
    }

    .notification-card.info::before {
      background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
    }

    .notification-card.warning::before {
      background: linear-gradient(90deg, #f39c12 0%, #e67e22 100%);
    }

    .notification-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .notification-title {
      font-size: 20px;
      color: #1a1a2e;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification-time {
      color: #666;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .notification-message {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 25px;
      padding: 20px;
      background: #f8faff;
      border-radius: 12px;
      border: 1px solid #e1e7ff;
    }

    /* User Details Section */
    .user-details {
      margin: 25px 0;
      padding: 25px;
      background: #f8faff;
      border-radius: 15px;
      border: 1px solid #e1e7ff;
    }

    .user-details h4 {
      font-size: 18px;
      color: #1a1a2e;
      margin-bottom: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .info-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .info-item i {
      color: #4a6cf7;
      font-size: 18px;
      margin-top: 3px;
      width: 24px;
    }

    .info-content h5 {
      font-size: 16px;
      color: #1a1a2e;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .info-content p {
      color: #666;
      font-size: 15px;
      line-height: 1.5;
    }

    /* Property Details */
    .property-details {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e1e7ff;
    }

    .property-details h5 {
      font-size: 16px;
      color: #1a1a2e;
      margin-bottom: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .property-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .property-info p {
      color: #666;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .property-info p i {
      color: #4a6cf7;
      width: 16px;
    }

    /* Notification Actions */
    .notification-actions {
      display: flex;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .action-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .action-btn:hover::after {
      opacity: 1;
    }

    .action-btn:hover {
      transform: translateY(-3px);
    }

    .action-btn span {
      position: relative;
      z-index: 2;
    }

    .view-btn { 
      background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
    }

    .view-btn::after {
      background: linear-gradient(90deg, #3a5ce5 0%, #6a54e5 100%);
    }

    .view-btn:hover {
      box-shadow: 0 8px 20px rgba(74, 108, 247, 0.4);
    }

    .contact-btn { 
      background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
    }

    .contact-btn::after {
      background: linear-gradient(90deg, #219653 0%, #186138 100%);
    }

    .contact-btn:hover {
      box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
    }

    .call-btn { 
      background: linear-gradient(90deg, #9b59b6 0%, #8e44ad 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
    }

    .call-btn::after {
      background: linear-gradient(90deg, #8e44ad 0%, #7d3c98 100%);
    }

    .call-btn:hover {
      box-shadow: 0 8px 20px rgba(155, 89, 182, 0.4);
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 80px 20px;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #f0f4ff;
      border-top: 5px solid #4a6cf7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 25px;
    }

    .loading p {
      color: #4a6cf7;
      font-size: 18px;
      font-weight: 600;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.08),
        0 1px 0 rgba(255, 255, 255, 0.5) inset;
      border: 1px solid rgba(255, 255, 255, 0.7);
      margin-top: 30px;
    }

    .empty-state i {
      font-size: 72px;
      color: #4a6cf7;
      margin-bottom: 25px;
      opacity: 0.7;
    }

    .empty-state h3 {
      font-size: 28px;
      color: #1a1a2e;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .empty-state p {
      color: #666;
      font-size: 18px;
      max-width: 500px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 25px;
      color: #777;
      font-size: 14px;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      background: rgba(255, 255, 255, 0.9);
      margin-top: 60px;
      position: relative;
      z-index: 1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        padding: 16px 25px;
        flex-direction: column;
        gap: 15px;
      }

      .nav-buttons {
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }

      .logo {
        font-size: 20px;
      }

      .page-header h1 {
        font-size: 32px;
      }

      .user-info-grid {
        grid-template-columns: 1fr;
      }

      .property-info {
        grid-template-columns: 1fr;
      }

      .notification-actions {
        flex-direction: column;
      }

      .action-btn {
        width: 100%;
        justify-content: center;
      }

      .tabs {
        flex-wrap: wrap;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 12px 15px;
      }

      .logo {
        font-size: 18px;
      }

      .nav-btn {
        padding: 8px 16px;
        font-size: 13px;
      }

      .page-header h1 {
        font-size: 28px;
      }

      .notification-card {
        padding: 20px 15px;
      }

      .user-details {
        padding: 20px 15px;
      }
    }
  </style>

<body>

  <!-- Floating circles -->
  <div class="floating-circle circle-1"></div>
  <div class="floating-circle circle-2"></div>
  <div class="floating-circle circle-3"></div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Bhadasewa</div>
    <div class="nav-buttons">
      <a href="main.html" class="nav-btn"><i class="fas fa-home"></i> Home</a>
      <a href="savepost.html" class="nav-btn"><i class="fas fa-star"></i> Saved</a>
      <a href="profile.html" class="nav-btn"><i class="fas fa-user"></i> Profile</a>
      <a href="notification.html" class="nav-btn notification-badge">
        <i class="fas fa-bell"></i>
        <span id="notificationCount" class="badge" style="display:none;">0</span>
      </a>
      <a href="login.html" class="nav-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1><i class="fas fa-bell"></i> Notifications</h1>
      <p>Stay updated with your rental activities and booking requests</p>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading notifications...</p>
    </div>

    <!-- Stats Cards -->
    <div id="statsContainer" class="stats-container" style="display:none;">
      <div class="stat-card total">
        <div class="stat-number" id="totalNotifications">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-card unread">
        <div class="stat-number" id="unreadNotifications">0</div>
        <div class="stat-label">Recent</div>
      </div>
      <div class="stat-card approved">
        <div class="stat-number" id="approvedNotifications">0</div>
        <div class="stat-label">Approved</div>
      </div>
    </div>

    <!-- Tabs -->
    <div id="tabsContainer" class="tabs" style="display:none;">
      <button class="tab-btn active" onclick="filterNotifications('all')">
        <i class="fas fa-layer-group"></i> All
      </button>
      <button class="tab-btn" onclick="filterNotifications('success')">
        <i class="fas fa-check-circle"></i> Approved
      </button>
      <button class="tab-btn" onclick="filterNotifications('info')">
        <i class="fas fa-info-circle"></i> Pending
      </button>
      <button class="tab-btn" onclick="filterNotifications('warning')">
        <i class="fas fa-exclamation-circle"></i> Declined
      </button>
    </div>

    <!-- Notifications List -->
    <div class="notifications-list" id="notificationsList">
      <!-- Notifications will be loaded here dynamically -->
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <i class="fas fa-bell-slash"></i>
      <h3>No Notifications</h3>
      <p>You don't have any notifications yet. They will appear here when you have rental activities.</p>
      <a href="main.html" class="action-btn view-btn">
        <i class="fas fa-search"></i>
        <span>Browse Rentals</span>
      </a>
    </div>
  </div>

  

  <script>
    let allNotifications = [];
    let currentFilter = 'all';
    let userRole = null;

    // Fetch user role from session
    async function getUserRole() {
      try {
        const response = await fetch('/RentalApp/profile');
        if (response.ok) {
          const user = await response.json();
          userRole = user.role;
        }
      } catch (error) {
        console.error('Error fetching user role:', error);
      }
    }

    // Fetch notifications from server
    async function fetchNotifications() {
      try {
        console.log("Fetching notifications...");
        
        // Show loading state
        document.getElementById('loadingState').style.display = 'block';
        document.getElementById('statsContainer').style.display = 'none';
        document.getElementById('tabsContainer').style.display = 'none';
        
        await getUserRole();
        
        const response = await fetch('/RentalApp/notifications');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log("Notifications received:", data);
        
        // Hide loading state
        document.getElementById('loadingState').style.display = 'none';
        
        if (Array.isArray(data)) {
          allNotifications = data;
          updateUI();
        } else if (data && data.error) {
          throw new Error(data.error);
        } else {
          throw new Error('Invalid response format');
        }
        
      } catch (error) {
        console.error('Error fetching notifications:', error);
        
        // Hide loading state
        document.getElementById('loadingState').style.display = 'none';
        showEmptyState(`Failed to load notifications. ${error.message}`);
      }
    }

    // Update notification badge count
    async function updateNotificationBadge() {
      try {
        const response = await fetch('/RentalApp/notificationCount');
        if (response.ok) {
          const data = await response.json();
          const badge = document.getElementById('notificationCount');
          
          if (data.count > 0) {
            badge.textContent = data.count > 99 ? '99+' : data.count;
            badge.style.display = 'flex';
            
            // Update browser tab title with notification
            document.title = `(${data.count}) Notifications - Bhadasewa`;
          } else {
            badge.style.display = 'none';
            document.title = 'Notifications - Bhadasewa';
          }
        }
      } catch (error) {
        console.error('Error updating badge:', error);
      }
    }

    // Update the UI with notifications
    function updateUI() {
      updateNotificationBadge();
      updateStats();
      
      // Show stats and tabs
      document.getElementById('statsContainer').style.display = 'grid';
      document.getElementById('tabsContainer').style.display = 'flex';
      
      filterNotifications(currentFilter);
    }

    // Update stats
    function updateStats() {
      const total = allNotifications.length;
      const unread = allNotifications.filter(n => n.status === 'pending' || n.status === 'approved').length;
      const approved = allNotifications.filter(n => n.status === 'approved').length;
      
      document.getElementById('totalNotifications').textContent = total;
      document.getElementById('unreadNotifications').textContent = unread;
      document.getElementById('approvedNotifications').textContent = approved;
    }

    // Filter notifications by type
    function filterNotifications(type) {
      currentFilter = type;
      
      // Update active tab
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.toLowerCase().includes(type) || 
            (type === 'all' && btn.textContent.toLowerCase().includes('all'))) {
          btn.classList.add('active');
        }
      });
      
      // Filter notifications
      let filteredNotifications = allNotifications;
      if (type !== 'all') {
        filteredNotifications = allNotifications.filter(n => n.type === type);
      }
      
      // Render filtered notifications
      renderNotifications(filteredNotifications);
    }

    // Render notifications to the page
    function renderNotifications(notifications) {
      const container = document.getElementById('notificationsList');
      const emptyState = document.getElementById('emptyState');
      
      if (notifications.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      container.innerHTML = '';
      
      notifications.forEach(notification => {
        const notificationCard = document.createElement('div');
        notificationCard.className = `notification-card ${notification.type}`;
        
        // Format date
        const notificationDate = new Date(notification.created_at);
        const formattedDate = notificationDate.toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        const formattedTime = notificationDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        // Determine if user is owner or renter
        const isOwner = userRole === 'owner';
        const otherUserName = isOwner ? notification.renter_name : notification.owner_name;
        const otherUserEmail = isOwner ? notification.renter_email : notification.owner_email;
        const otherUserPhone = isOwner ? notification.renter_phone : notification.owner_phone;
        const otherUserAddress = isOwner ? notification.renter_address : notification.owner_address;
        
        // Determine icon based on type
        let icon = 'info-circle';
        if (notification.type === 'success') icon = 'check-circle';
        if (notification.type === 'warning') icon = 'exclamation-circle';
        
        notificationCard.innerHTML = `
          <div class="notification-header">
            <div class="notification-title">
              <i class="fas fa-${icon}"></i>
              ${notification.title}
            </div>
            <div class="notification-time">
              <i class="far fa-clock"></i>
              ${formattedDate} at ${formattedTime}
            </div>
          </div>
          
          <div class="notification-message">
            <p>${notification.message}</p>
          </div>
          
          ${notification.status === 'approved' || notification.status === 'pending' ? `
            <div class="user-details">
              <h4><i class="fas fa-user-tag"></i> ${isOwner ? 'Renter Details' : 'Owner Details'}</h4>
              <div class="user-info-grid">
                <div class="info-item">
                  <i class="fas fa-user"></i>
                  <div class="info-content">
                    <h5>Name</h5>
                    <p>${otherUserName}</p>
                  </div>
                </div>
                <div class="info-item">
                  <i class="fas fa-phone"></i>
                  <div class="info-content">
                    <h5>Contact Number</h5>
                    <p>${otherUserPhone || 'Not provided'}</p>
                  </div>
                </div>
                <div class="info-item">
                  <i class="fas fa-envelope"></i>
                  <div class="info-content">
                    <h5>Email Address</h5>
                    <p>${otherUserEmail || 'Not provided'}</p>
                  </div>
                </div>
                <div class="info-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <div class="info-content">
                    <h5>Address</h5>
                    <p>${otherUserAddress}</p>
                  </div>
                </div>
              </div>
              
              ${notification.request_message ? `
                <div class="property-details">
                  <h5><i class="fas fa-comment"></i> Request Message</h5>
                  <p style="color: #555; font-size: 15px; line-height: 1.6; margin: 0;">
                    "${notification.request_message}"
                  </p>
                </div>
              ` : ''}
            </div>
          ` : ''}
          
          <div class="property-details">
            <h5><i class="fas fa-home"></i> Property Details</h5>
            <div class="property-info">
              <p><i class="fas fa-tag"></i> ${notification.category}</p>
              <p><i class="fas fa-money-bill-wave"></i> Rs. ${notification.price} / month</p>
              <p><i class="fas fa-map-marker-alt"></i> ${notification.location}</p>
            </div>
          </div>
          
          <div class="notification-actions">
            <a href="postDetails.html?id=${notification.post_id}" class="action-btn view-btn">
              <i class="fas fa-eye"></i>
              <span>View Property</span>
            </a>
            
            ${otherUserPhone ? `
              <a href="tel:${otherUserPhone}" class="action-btn call-btn">
                <i class="fas fa-phone"></i>
                <span>Call ${isOwner ? 'Renter' : 'Owner'}</span>
              </a>
            ` : ''}
            
            ${otherUserEmail ? `
              <a href="mailto:${otherUserEmail}" class="action-btn contact-btn">
                <i class="fas fa-envelope"></i>
                <span>Email ${isOwner ? 'Renter' : 'Owner'}</span>
              </a>
            ` : ''}
          </div>
        `;
        
        container.appendChild(notificationCard);
      });
    }

    // Show empty state
    function showEmptyState(message) {
      const emptyState = document.getElementById('emptyState');
      const container = document.getElementById('notificationsList');
      
      container.innerHTML = '';
      emptyState.querySelector('p').textContent = message;
      emptyState.style.display = 'block';
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetchNotifications();
      
      // Update badge every 30 seconds
      setInterval(updateNotificationBadge, 30000);
    });
  </script>
</body>
