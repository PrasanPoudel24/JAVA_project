<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Dashboard - Bhadasewa</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  /* Subtle background pattern */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image:
      radial-gradient(circle at 15% 50%, rgba(74, 108, 247, 0.08) 0%, transparent 20%),
      radial-gradient(circle at 85% 30%, rgba(74, 108, 247, 0.08) 0%, transparent 20%),
      radial-gradient(circle at 50% 80%, rgba(74, 108, 247, 0.08) 0%, transparent 20%);
    pointer-events: none;
    z-index: 0;
  }

  /* Floating circles */
  .floating-circle {
    position: fixed;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(74, 108, 247, 0.1), transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  .circle-1 { width: 200px; height: 200px; top: 10%; left: 5%; animation: float 20s infinite ease-in-out; }
  .circle-2 { width: 150px; height: 150px; bottom: 15%; right: 8%; animation: float 25s infinite ease-in-out reverse; }
  .circle-3 { width: 100px; height: 100px; top: 60%; left: 15%; animation: float 15s infinite ease-in-out; }

  @keyframes float {
    0%,100%{transform:translateY(0) translateX(0);}
    33%{transform:translateY(-20px) translateX(10px);}
    66%{transform:translateY(10px) translateX(-10px);}
  }

  /* Navbar */
  .navbar {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    color: #333;
    padding: 18px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    border-bottom: 1px solid rgba(0,0,0,0.05);
    border-radius: 0 0 20px 20px;
  }

  .navbar .logo {
    font-size: 26px;
    font-weight: 800;
    background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .navbar .logo::before { content:'üè†'; font-size:30px; animation:bounce 2s infinite; }
  @keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-6px);} }

  .navbar .menu { display:flex; align-items:center; gap:20px; }
  .navbar .menu a {
    text-decoration:none;
    color:#555;
    padding:10px 22px;
    border-radius:12px;
    font-weight:600;
    transition: all 0.3s ease;
    position: relative;
    border: 1px solid transparent;
  }
  .navbar .menu a:hover {
    background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
    color:white;
    box-shadow:0 6px 15px rgba(74,108,247,0.2);
    transform: translateY(-2px);
  }

  /* Sidebar */
  .layout { display:flex; flex:1; max-width:1400px; width:100%; margin:0 auto; gap:20px; }
  .sidebar {
    width:260px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    padding:25px;
    margin:20px 0 20px 20px;
    border-radius:20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    position: sticky;
    top:100px;
    max-height: calc(100vh - 120px);
    overflow-y:auto;
  }
  .sidebar h3 {
    margin-top:20px; margin-bottom:15px;
    font-size:18px; font-weight:700;
    background: linear-gradient(90deg,#1a1a2e 0%,#4a6cf7 100%);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  }
  .sidebar a {
    display:block; margin:10px 0;
    padding:12px 16px;
    font-weight:600; font-size:14px;
    color:#444;
    border-radius:14px;
    transition: all 0.3s ease;
    border:1.5px solid #e1e7ff;
    background:#f8faff;
    cursor: pointer;
  }
  .sidebar a:hover {
    background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
    color:white;
    transform: translateX(5px);
    box-shadow:0 8px 20px rgba(74,108,247,0.25);
  }

  /* Main content */
  .main-content { flex:1; padding:20px; }

  .search-section { display:flex; gap:12px; margin-bottom:25px; }
  .search-section input {
    flex:1; padding:16px 24px; border-radius:14px;
    border:1.5px solid #e1e7ff; outline:none; background:#f8faff;
    font-size:15px; transition: all 0.3s ease;
  }
  .search-section input:focus {
    border-color:#4a6cf7;
    box-shadow:0 0 0 5px rgba(74,108,247,0.15);
  }
  .search-section button {
    padding:16px 32px; font-weight:700; font-size:15px;
    border:none; border-radius:14px; background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
    color:white; cursor:pointer; transition: all 0.3s ease;
    box-shadow:0 6px 15px rgba(74,108,247,0.3);
  }
  .search-section button:hover { transform:translateY(-2px); }

  .post-btn {
    display:inline-block; margin-bottom:30px;
    background: linear-gradient(90deg, #27ae60 0%, #1e8449 100%);
    padding:14px 28px; font-weight:700; font-size:16px; color:white;
    border-radius:14px; text-decoration:none; transition: all 0.3s ease;
    box-shadow:0 6px 15px rgba(39,174,96,0.3);
  }
  .post-btn:hover { transform:translateY(-3px); box-shadow:0 10px 25px rgba(39,174,96,0.4); }

  /* Posts grid */
  #feed {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px;
  }

  /* Posts cards */
  .post {
    background: rgba(255,255,255,0.95);
    border-radius:20px;
    padding:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    transition:all 0.4s ease;
    position:relative;
    border:1px solid rgba(255,255,255,0.7);
  }
  .post:hover { transform:translateY(-5px); box-shadow:0 15px 40px rgba(0,0,0,0.15); }
  .post-img { 
    width:100%; 
    height:250px; 
    object-fit:cover; 
    border-radius:15px; 
    transition: transform 0.4s ease;
    background: #f0f4ff;
  }
  .post:hover .post-img { transform:scale(1.03); }

  .post-header {
    display:flex; align-items:center; margin:15px 0; padding:10px;
    background: rgba(74,108,247,0.05); border-radius:12px;
  }
  .owner-avatar { 
    width:45px; 
    height:45px; 
    border-radius:50%; 
    margin-right:12px; 
    border:2px solid #4a6cf7;
    object-fit: cover;
    background: #f0f4ff;
  }
  .owner-name { font-weight:600; color:#1a1a2e; font-size:15px; }
  .post-date { font-size:13px; color:#666; display: block; }

  .post-actions { margin-top:15px; display:flex; gap:10px; flex-wrap:wrap; }
  .view-btn {
    padding:12px 24px; background: linear-gradient(90deg,#f39c12 0%,#e67e22 100%);
    color:white; border:none; border-radius:12px; cursor:pointer;
    font-weight:700; font-size:14px; transition:all 0.3s ease;
  }
  .view-btn:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(243,156,18,0.4); }

  @media (max-width: 968px) {
    #feed { grid-template-columns: 1fr; }
    .layout { flex-direction: column; }
    .sidebar { width: 100%; margin: 20px; position: relative; top: 0; }
  }
  /* Toast notification */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 16px 24px;
  border-radius: 12px;
  color: white;
  font-weight: 600;
  font-size: 15px;
  z-index: 10000;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  animation: slideIn 0.4s ease-out, slideOut 0.4s ease-in 2.6s;
  opacity: 0;
}

.toast.success {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
}

.toast.show {
  opacity: 1;
  animation: slideIn 0.4s ease-out;
}

@keyframes slideIn {
  from {
    transform: translateX(400px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slideOut {
  from {
    transform: translateX(0);
    opacity: 1;
  }
  to {
    transform: translateX(400px);
    opacity: 0;
  }
}

</style>
</head>
<body>

<div class="floating-circle circle-1"></div>
<div class="floating-circle circle-2"></div>
<div class="floating-circle circle-3"></div>

<div class="navbar">
  <div class="logo">Bhadasewa</div>
  <div class="menu">
    <a href="request.html">Request</a>
    <a href="savepost.html">Saved Post</a>
    <a href="profile.html">Profile</a>
    <a href="login.html">Logout</a>
  </div>
</div>

<div class="layout">
  <div class="sidebar">
    <h3>Sections</h3>
    <a id="postsLink">Posts</a>
    <h3>Categories</h3>
    <a onclick="filterCategory('house')">House</a>
    <a onclick="filterCategory('room')">Room</a>
    <a onclick="filterCategory('flat')">Flat</a>
    <a onclick="filterCategory('vehicle')">Vehicle</a>
    <a onclick="filterCategory('all')">All</a>
  </div>

  <div class="main-content">
    <div class="search-section">
      <input type="text" placeholder="Search rentals by keyword or location">
      <button>Search</button>
    </div>

    <a href="post.html" class="post-btn">Create New Post</a>

    <div id="feed"></div>
  </div>
</div>

<script>
const feedContainer = document.getElementById('feed');
const postsLink = document.getElementById('postsLink');

// Function to load posts
function loadPosts() {
  fetch('feed')
    .then(res => res.json())
    .then(data => {
      feedContainer.innerHTML = '';
      data.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.classList.add('post');
        
        // Use the same image field as main.html (imageUrl)
        const imageUrl = post.imageUrl || post.image || '/images/loginbg.jpg';
        
        postDiv.innerHTML = `
          <img src="${imageUrl}" alt="${post.title}" class="post-img" onerror="this.src='/images/loginbg.jpg'">
          <div class="post-header">
            <img src="/images/profile.jpg" class="owner-avatar" onerror="this.src='https://via.placeholder.com/45'">
            <div>
              <span class="owner-name">${post.ownerName}</span>
              <span class="post-date">${new Date(post.createdAt).toLocaleDateString()}</span>
            </div>
          </div>
          <h4>${post.title}</h4>
          <p>Price: Rs.${post.price}</p>
          <p>Location: ${post.location} <a href="https://www.google.com/maps?q=${encodeURIComponent(post.location)}" target="_blank">üìç</a></p>
          <div class="post-actions">
            <a href="postDetails.html?id=${post.id}"><button class="view-btn">View Details</button></a>
          </div>
        `;
        feedContainer.appendChild(postDiv);
      });
    })
    .catch(err => {
      console.error('Error loading posts:', err);
      feedContainer.innerHTML = '<p style="text-align:center; color:#666; padding:40px;">Failed to load posts. Please try again.</p>';
    });
}

// Filter by category function
function filterCategory(category) {
  if (category === 'all') {
    loadPosts();
    return;
  }
  
  fetch('feed')
    .then(res => res.json())
    .then(data => {
      const filtered = data.filter(post => post.category && post.category.toLowerCase() === category.toLowerCase());
      feedContainer.innerHTML = '';
      
      if (filtered.length === 0) {
        feedContainer.innerHTML = '<p style="text-align:center; color:#666; padding:40px;">No posts found in this category.</p>';
        return;
      }
      
      filtered.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.classList.add('post');
        
        // Use the same image field as main.html (imageUrl)
        const imageUrl = post.imageUrl || post.image || '/images/loginbg.jpg';
        
        postDiv.innerHTML = `
          <img src="${imageUrl}" alt="${post.title}" class="post-img" onerror="this.src='/images/loginbg.jpg'">
          <div class="post-header">
            <img src="/images/profile.jpg" class="owner-avatar" onerror="this.src='https://via.placeholder.com/45'">
            <div>
              <span class="owner-name">${post.ownerName}</span>
              <span class="post-date">${new Date(post.createdAt).toLocaleDateString()}</span>
            </div>
          </div>
          <h4>${post.title}</h4>
          <p>Price: Rs.${post.price}</p>
          <p>Location: ${post.location} <a href="https://www.google.com/maps?q=${encodeURIComponent(post.location)}" target="_blank">üìç</a></p>
          <div class="post-actions">
            <a href="postDetails.html?id=${post.id}"><button class="view-btn">View Details</button></a>
          </div>
        `;
        feedContainer.appendChild(postDiv);
      });
    })
    .catch(err => {
      console.error('Error filtering posts:', err);
      feedContainer.innerHTML = '<p style="text-align:center; color:#666; padding:40px;">Failed to filter posts. Please try again.</p>';
    });
}

postsLink.addEventListener('click', e => { e.preventDefault(); loadPosts(); });
loadPosts();

function showToast(message, type) {
    const existingToast = document.querySelector('.toast');
    if (existingToast) {
      existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.className = `toast ${type} show`;
    
    const icon = type === 'success' ? 'fa-circle-check' : 'fa-circle-xmark';
    toast.innerHTML = `
      <i class="fas ${icon}"></i>
      <span>${message}</span>
    `;
    
    document.body.appendChild(toast);

    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => toast.remove(), 400);
    }, 3000);
  }

  // Check for login success parameter
  window.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('login') === 'success') {
      showToast('Login successful! Welcome back.', 'success');
    }
  });
</script>

</body>
</html>
