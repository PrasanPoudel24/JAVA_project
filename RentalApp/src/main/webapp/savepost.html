<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Saved Rentals - Bhadasewa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(74, 108, 247, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 85% 30%, rgba(74, 108, 247, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 50% 80%, rgba(74, 108, 247, 0.05) 0%, transparent 20%);
            pointer-events: none;
            z-index: 0;
        }

        /* Floating circles decoration */
        .floating-circle {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 108, 247, 0.08), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation: float 20s infinite ease-in-out;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 8%;
            animation: float 25s infinite ease-in-out reverse;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 15%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            33% {
                transform: translateY(-20px) translateX(10px);
            }
            66% {
                transform: translateY(10px) translateX(-10px);
            }
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
        }

        .logo-text{
    font-size: 26px;
    font-weight: 800;
    background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    gap: 10px;
  }

        /* Back Button Styles */
        .back-button-container {
            margin-right: auto;
            margin-left: 30px;
        }

        .back-btn {
            color: #4a6cf7;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(74, 108, 247, 0.2);
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .back-btn:hover {
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 108, 247, 0.1);
            border-color: rgba(74, 108, 247, 0.4);
        }

        .back-btn i {
            font-size: 14px;
        }

        .navbar .menu {
            display: flex;
            gap: 8px;
        }

        .navbar .menu a {
            color: #555;
            text-decoration: none;
            padding: 10px 22px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 15px;
            border: 1px solid transparent;
        }

        .navbar .menu a:hover {
            background: #f0f4ff;
            color: #4a6cf7;
            border: 1px solid rgba(74, 108, 247, 0.2);
        }

        .navbar .menu a.active {
            background: #4a6cf7;
            color: white;
            box-shadow: 0 4px 12px rgba(74, 108, 247, 0.3);
        }

        /* Title Section */
        .title-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px 30px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 1px 0 rgba(255, 255, 255, 0.5) inset,
                0 -1px 0 rgba(0, 0, 0, 0.03) inset;
            border: 1px solid rgba(255, 255, 255, 0.7);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .title-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #1a1a2e 0%, #4a6cf7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .title i {
            font-size: 32px;
            color: #4a6cf7;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Content Container */
        .content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 40px;
            position: relative;
            z-index: 1;
        }

        /* Rental Listings */
        .rental-listings {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            animation: fadeInUp 0.7s ease-out;
        }

        .rental-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.08),
                0 1px 0 rgba(255, 255, 255, 0.5) inset;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .rental-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .rental-card:hover::before {
            opacity: 1;
        }

        .rental-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .rental-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f0f4ff 0%, #e1e7ff 100%);
            transition: transform 0.4s ease;
        }

        .rental-card:hover img {
            transform: scale(1.05);
        }

        .rental-card .info {
            padding: 20px;
            flex: 1;
        }

        .rental-card h4 {
            margin-bottom: 12px;
            color: #1a1a2e;
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
        }

        .rental-card p {
            margin: 10px 0;
            color: #555;
            font-size: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            line-height: 1.5;
        }

        .rental-card p i {
            color: #4a6cf7;
            width: 18px;
            text-align: center;
            margin-top: 2px;
        }

        .price-tag {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid rgba(39, 174, 96, 0.15);
        }

        .actions {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8faff;
            border-top: 1px solid rgba(0, 0, 0, 0.03);
        }

        .remove-btn {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.3px;
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(231, 76, 60, 0.3);
        }

        .view-btn {
            background: #f0f4ff;
            color: #4a6cf7;
            border: 1px solid rgba(74, 108, 247, 0.2);
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn:hover {
            background: #4a6cf7;
            color: white;
            border-color: #4a6cf7;
        }

        /* Empty State */
        .empty-state {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 1px 0 rgba(255, 255, 255, 0.5) inset;
            border: 1px solid rgba(255, 255, 255, 0.7);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .empty-state::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
        }

        .empty-state i {
            font-size: 64px;
            color: #4a6cf7;
            margin-bottom: 20px;
            opacity: 0.7;
            animation: float 3s ease-in-out infinite;
        }

        .empty-state h3 {
            font-size: 24px;
            color: #1a1a2e;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .empty-state p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto 25px;
        }

        .explore-btn {
            background: linear-gradient(90deg, #4a6cf7 0%, #7b64ff 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 28px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
        }

        .explore-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .rental-listings {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 16px 25px;
                flex-direction: column;
                gap: 15px;
            }

            .navbar .menu {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .back-button-container {
                margin: 0;
                order: 3;
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }

            .title-section {
                padding: 30px 15px 20px;
            }

            .title-container {
                padding: 30px 25px;
            }

            .title {
                font-size: 28px;
                flex-direction: column;
                gap: 10px;
            }

            .title i {
                font-size: 28px;
            }

            .subtitle {
                font-size: 15px;
            }

            .content-container {
                padding: 0 15px 30px;
            }

            .rental-listings {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .circle-1, .circle-2, .circle-3 {
                opacity: 0.5;
            }
        }

        @media (max-width: 480px) {
            .navbar .logo {
                font-size: 20px;
            }

            .navbar .menu a {
                padding: 8px 16px;
                font-size: 14px;
            }

            .back-btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .title {
                font-size: 24px;
            }

            .title-container {
                padding: 25px 20px;
            }

            .empty-state {
                padding: 40px 25px;
            }

            .empty-state i {
                font-size: 48px;
            }

            .empty-state h3 {
                font-size: 20px;
            }

            .rental-card h4 {
                font-size: 18px;
            }

            .rental-card img {
                height: 180px;
            }

            .actions {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .view-btn, .remove-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- Floating circles -->
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>

    <div class="navbar">
        <div class="logo">
            <div class="logo-text">Bhadasewa</div>
        </div>
        
        
        <div class="menu">
            <a href="savedPosts.html" class="active">My Rentals</a>
            <a href="profile.html">Profile</a>
            <a href="login.html">Logout</a>
            <!-- Back Button Container -->
        <div class="back-button-container">
            <a href="#" class="back-btn" id="backButton">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
        </div>
    </div>

    <div class="title-section">
        <div class="title-container">
            <div class="title">
                <i class="fas fa-star"></i> My Saved Rentals
            </div>
            <p class="subtitle">View and manage all the rental properties you've saved for later</p>
        </div>
    </div>

    <div class="content-container">
        <div id="empty-state" class="empty-state" style="display:none;">
            <i class="fas fa-bookmark"></i>
            <h3>No Saved Rentals Yet</h3>
            <p>You haven't saved any rental properties yet. Start exploring and save your favorite properties to view them here later!</p>
            <a href="#" class="explore-btn" id="exploreLink">
                <i class="fas fa-search"></i> Explore Rentals
            </a>
        </div>

        <div class="rental-listings" id="rental-listings"></div>
    </div>

    <script>
        // Function to determine user role and set appropriate back button
        function determineUserRoleAndSetBackButton() {
            // Try to fetch user profile to determine role
            fetch('profile', {
                method: 'GET',
                credentials: 'include'
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error('Unable to fetch user profile');
                }
                return res.json();
            })
            .then(user => {
                const backButton = document.getElementById('backButton');
                const exploreLink = document.getElementById('exploreLink');
                
                if (user.role === 'owner') {
                    backButton.href = 'owner.html';
                    backButton.innerHTML = '<i class="fas fa-arrow-left"></i> Back to Dashboard';
                    exploreLink.href = 'owner.html';
                } else if (user.role === 'user') {
                    backButton.href = 'main.html';
                    backButton.innerHTML = '<i class="fas fa-arrow-left"></i> Back to Home';
                    exploreLink.href = 'main.html';
                } else {
                    // Default to main.html
                    backButton.href = 'main.html';
                    backButton.innerHTML = '<i class="fas fa-arrow-left"></i> Back to Home';
                    exploreLink.href = 'main.html';
                }
            })
            .catch(err => {
                console.log('Could not determine user role, defaulting to main.html:', err);
                // Default to main.html if cannot determine role
                const backButton = document.getElementById('backButton');
                const exploreLink = document.getElementById('exploreLink');
                
                backButton.href = 'main.html';
                backButton.innerHTML = '<i class="fas fa-arrow-left"></i> Back to Home';
                exploreLink.href = 'main.html';
            });
        }

        function loadSavedPosts() {
            fetch('/RentalApp/getSavedPosts')
                .then(res => res.json())
                .then(posts => {
                    const container = document.getElementById('rental-listings');
                    const empty = document.getElementById('empty-state');

                    container.innerHTML = "";

                    if (!posts || posts.length === 0) {
                        empty.style.display = "block";
                        return;
                    } else {
                        empty.style.display = "none";
                    }

                    posts.forEach(post => {
                        const card = document.createElement('div');
                        card.classList.add('rental-card');

                        // Default image if none available
                        const imageUrl = post.image ? `/RentalApp/uploads/${post.image}` : 'https://via.placeholder.com/400x200/f0f4ff/4a6cf7?text=No+Image';
                        
                        card.innerHTML = `
                            <img src="${imageUrl}" alt="${post.title}" onerror="this.src='https://via.placeholder.com/400x200/f0f4ff/4a6cf7?text=Image+Not+Found'">
                            <div class="info">
                                <h4>${post.title}</h4>
                                <p><i class="fas fa-map-marker-alt"></i> ${post.location || 'Location not specified'}</p>
                                <p><i class="fas fa-tag"></i> ${post.category || 'General'}</p>
                                <p><i class="fas fa-align-left"></i> ${post.description ? (post.description.substring(0, 80) + (post.description.length > 80 ? '...' : '')) : 'No description available'}</p>
                                <div class="price-tag">Rs. ${post.price}${post.priceType || '/month'}</div>
                            </div>
                            <div class="actions">
                                <a href="postDetails.html?id=${post.id}" class="view-btn">
                                    <i class="fas fa-eye"></i> View Details
                                </a>
                                <button class="remove-btn" onclick="removePost(${post.id}, this)">
                                    <i class="fas fa-trash-alt"></i> Remove
                                </button>
                            </div>
                        `;

                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error("Error loading saved posts:", err);
                    document.getElementById('empty-state').innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Saved Rentals</h3>
                        <p>There was an issue loading your saved rentals. Please try again later.</p>
                        <button onclick="location.reload()" class="explore-btn">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    `;
                    document.getElementById('empty-state').style.display = "block";
                });
        }

        function removePost(postId, btn) {
            if (!confirm("Are you sure you want to remove this rental from your saved list?")) {
                return;
            }

            fetch('/RentalApp/removeSavedPost', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ postId })
            })
            .then(res => res.text())
            .then(msg => {
                alert(msg);

                // Only remove from UI if backend deletion was successful
                if (msg.includes("Deleted") || msg.includes("removed")) {
                    const card = btn.closest(".rental-card");
                    card.style.opacity = "0";
                    card.style.transform = "translateY(20px)";
                    
                    setTimeout(() => {
                        card.remove();

                        // If no cards left â†’ show empty message
                        if (document.querySelectorAll('.rental-card').length === 0) {
                            document.getElementById('empty-state').style.display = "block";
                        }
                    }, 300);
                }
            })
            .catch(err => {
                console.error("Error removing post:", err);
                alert("Failed to remove rental. Please try again.");
            });
        }

        // Load saved posts and determine user role on page start
        document.addEventListener('DOMContentLoaded', function() {
            determineUserRoleAndSetBackButton();
            loadSavedPosts();
        });
    </script>

</body>
</html>
